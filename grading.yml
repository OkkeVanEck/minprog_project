templates:
    1: &besproken
        type: pass
        subgrades:
            besproken: boolean
        calculation: besproken.to_i
        hide_calculated: true
    2: &project
        type: float
        subgrades:
            code: integer
            repo: integer
            design: integer
            docs: integer
        calculation: ((code.to_i+repo.to_i+design.to_i+docs.to_i).to_f/20*9+1).round(1)
        hide_calculated: true
    

grades:
    proposal: *besproken
    design: *besproken
    process: *besproken
    alpha: *besproken
    beta: *besproken
    screencast: *besproken
    final: *besproken

calculation:
    eindcijfer:
        punten: 0
        final_: 100

punten:
    show_progress: true
    submits:
        proposal: 0

final_:
    submits:
        final: 1
